<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM App - Lista de Empresas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 0 20px;
        }

        .header {
            background: linear-gradient(135deg, #5abaa3 0%, #26397f 100%);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: none;
            margin: 0;
        }

        .header-left {
            flex: 0 0 auto;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .back-button {
            background: #e9e674;
            color: #26397f;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #d4d15f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 230, 116, 0.4);
        }

        .debug-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .debug-panel h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .empresas-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: none;
            margin: 0;
        }

        .empresas-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .empresas-header h3 {
            color: #26397f;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .empresas-header p {
            color: #7f8c8d;
            font-size: 14px;
            font-style: italic;
        }

        .empresa-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-left: 3px solid #5abaa3;
            border-radius: 8px;
            padding: 20px 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .empresa-content-left {
            flex: 1;
            margin-right: 20px;
        }

        .empresa-content-right {
            flex: 0 0 auto;
            text-align: right;
            min-width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            min-height: 100%;
        }

        .empresa-item::after {
            content: '→';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #5abaa3;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .empresa-item:hover::after {
            right: 15px;
            color: #4a9a8a;
        }

        .empresa-item:hover {
            background: #f8f9fa;
            border-left-color: #4a9a8a;
            border-right-color: #4a9a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 186, 163, 0.25);
        }

        .empresa-item:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .empresa-razao-inscricao {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
            gap: 20px;
        }

        .empresa-razao {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            text-align: left;
            line-height: 1.4;
            letter-spacing: 0.3px;
            flex: 1;
            margin-bottom: 0;
        }

        .empresa-inscricao-numero {
            font-size: 12px;
            color: #8e44ad;
            font-weight: 500;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            white-space: nowrap;
            flex: 0 0 auto;
        }

        .empresa-atividade {
            font-size: 14px;
            font-weight: 400;
            color: #7f8c8d;
            text-align: left;
            line-height: 1.3;
            font-style: italic;
            margin-bottom: 8px;
        }

        .empresa-perfil {
            font-size: 13px;
            color: #8e44ad;
            font-weight: 500;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            text-align: center;
            white-space: nowrap;
            margin: 0;
        }

        .empresa-localizacao {
            font-size: 13px;
            color: #5abaa3;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .empresa-endereco {
            font-size: 12px;
            color: #6c757d;
            font-weight: 400;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .empresa-cnpj {
            font-size: 12px;
            color: #95a5a6;
            font-family: monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 0;
        }

        .empresa-top-info {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .empresa-inspecao {
            font-size: 12px;
            color: #27ae60;
            font-weight: 500;
            background: #e8f5e8;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #c8e6c9;
            display: inline-block;
            margin-bottom: 0;
        }

        .empresa-afastamentos {
            font-size: 12px;
            color: #e67e22;
            font-weight: 500;
            margin: 0;
            background: #fef9e7;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #fdeaa7;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
        }

        .empresa-farmaceuticos {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .empresa-info-bottom .farmaceutico-tag,
        .empresa-info-bottom .empresa-perfil-tag,
        .empresa-info-bottom .empresa-afastamentos-tag,
        .empresa-info-bottom .horario-tag {
            flex: 0 0 auto;
            white-space: nowrap;
            min-width: fit-content;
        }

        .farmaceutico-tag {
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
        }

        .farmaceutico-tag.diretor {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
        }

        .farmaceutico-tag.assistente {
            background: #f3e5f5;
            color: #7b1fa2;
            border: 1px solid #e1bee7;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
        }

        .empresa-info-bottom {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: nowrap;
            margin-top: 8px;
            width: 100%;
            justify-content: flex-start;
            overflow-x: auto;
        }

        .empresa-horario {
            margin-top: 0;
        }

        .horario-tag {
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ffcc02;
        }

        .empresa-perfil-tag {
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .empresa-afastamentos-tag {
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ffcc02;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <a href="/dashboard" class="back-button">← Voltar ao Dashboard</a>
                </div>
                <div class="header-center">
                    <h1>📋 Lista de Empresas</h1>
                    <p>Visualize todas as empresas cadastradas no banco local</p>
                </div>
            </div>
        </div>

        

        <div class="empresas-container" id="empresas-container">
            <div class="empresas-header">
                <h3>🏢 Empresas Cadastradas</h3>
                <p>Clique em uma empresa para ver detalhes completos</p>
            </div>
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando empresas...</p>
            </div>
        </div>
    </div>

    <script>


        // Função para buscar informações de farmacêuticos de uma empresa
        function buscarFarmaceuticosEmpresa(empresa) {
            try {
                const rtsData = localStorage.getItem('rts_historico');
                
                if (!rtsData) {
                    console.log('⚠️ Dados de RTS não encontrados para empresa:', empresa.idempresa);
                    return { diretores: 0, assistentes: 0 };
                }

                const historico = JSON.parse(rtsData);
                console.log('🔍 Buscando farmacêuticos para empresa:', empresa.idempresa);
                
                let diretores = 0;
                let assistentes = 0;
                
                // Verificar se é um array ou objeto com chaves numéricas
                if (Array.isArray(historico)) {
                    historico.forEach(item => {
                        if (String(item.inscrpj) === String(empresa.idempresa)) {
                            const resultado = processarFarmaceuticosRTS(item, diretores, assistentes);
                            diretores = resultado.diretores;
                            assistentes = resultado.assistentes;
                        }
                    });
                } else if (typeof historico === 'object' && historico !== null) {
                    // Filtrar apenas as chaves numéricas (0, 1, 2, etc.) e ignorar 'msg'
                    const chavesNumericas = Object.keys(historico).filter(key => !isNaN(key) && key !== 'msg');
                    
                    chavesNumericas.forEach(key => {
                        const item = historico[key];
                        if (String(item.inscrpj) === String(empresa.idempresa)) {
                            const resultado = processarFarmaceuticosRTS(item, diretores, assistentes);
                            diretores = resultado.diretores;
                            assistentes = resultado.assistentes;
                        }
                    });
                }
                
                console.log(`✅ Empresa ${empresa.idempresa}: ${diretores} diretores, ${assistentes} assistentes`);
                return { diretores, assistentes };
                
            } catch (error) {
                console.error('❌ Erro ao buscar farmacêuticos da empresa:', error);
                return { diretores: 0, assistentes: 0 };
            }
        }

        // Função para processar farmacêuticos de um item RTS
        function processarFarmaceuticosRTS(item, diretores, assistentes) {
            let diretoresCount = diretores;
            let assistentesCount = assistentes;
            
            if (item.resptec && Array.isArray(item.resptec)) {
                item.resptec.forEach(farmaceutico => {
                    const hierarquia = (farmaceutico.hierarquia || '').toLowerCase();
                    const dataFim = farmaceutico.datafim;
                    
                    // Verificar se a datafim é >= hoje ou se é inválida
                    const hoje = new Date();
                    const dataFimDate = converterDataBRParaDate(dataFim);
                    const ativo = dataFimDate >= hoje || dataFim === '00/00/0000' || !dataFimDate;
                    
                    if (ativo) {
                        if (hierarquia.includes('diretor') || hierarquia.includes('proprietario')) {
                            diretoresCount++;
                        } else if (hierarquia.includes('assistente') || hierarquia.includes('farmacêutico')) {
                            assistentesCount++;
                        }
                    }
                });
            }
            
            return { diretores: diretoresCount, assistentes: assistentesCount };
        }

        // Função para obter o endereço completo da empresa
        function obterEnderecoCompleto(empresa) {
            const logradouro = empresa.logradouro || '';
            const numero = empresa.numero || '';
            const complemento = empresa.complemento || '';
            const bairro = empresa.bairro || '';
            const cidade = empresa.cidade || '';
            const uf = empresa.uf || '';
            const setor = empresa.setor || '';
            
            let endereco = '';
            
            // Construir endereço de forma inteligente
            if (logradouro) {
                endereco += logradouro;
                if (numero) endereco += `, ${numero}`;
                if (complemento) endereco += ` - ${complemento}`;
                endereco += ', ';
            }
            
            if (bairro) {
                endereco += bairro;
                endereco += ', ';
            }
            
            if (cidade) {
                endereco += cidade;
                if (uf) endereco += ` - ${uf}`;
            }
            
            // Adicionar setor se disponível
            if (setor) {
                if (endereco) endereco += ' | ';
                endereco += `Setor: ${setor}`;
            }
            
            // Remover vírgula e espaço extras no final
            endereco = endereco.replace(/,\s*$/, '');
            
            // Se não há endereço definido
            if (!endereco || endereco.trim() === '') {
                return 'Endereço não informado';
            }
            
            return endereco;
        }

        // Função para obter o horário do dia atual da empresa
        function obterHorarioDiaAtual(empresa) {
            const hoje = new Date();
            const diaSemana = hoje.getDay(); // 0 = Domingo, 1 = Segunda, 2 = Terça, etc.
            
            let horario = '';
            let nomeDia = '';
            
            // Mapear o dia da semana para o campo correspondente
            switch (diaSemana) {
                case 0: // Domingo
                    horario = empresa.hr_dom;
                    nomeDia = 'Domingo';
                    break;
                case 1: // Segunda
                    horario = empresa.hr_seg;
                    nomeDia = 'Segunda';
                    break;
                case 2: // Terça
                    horario = empresa.hr_ter;
                    nomeDia = 'Terça';
                    break;
                case 3: // Quarta
                    horario = empresa.hr_qua;
                    nomeDia = 'Quarta';
                    break;
                case 4: // Quinta
                    horario = empresa.hr_qui;
                    nomeDia = 'Quinta';
                    break;
                case 5: // Sexta
                    horario = empresa.hr_sex;
                    nomeDia = 'Sexta';
                    break;
                case 6: // Sábado
                    horario = empresa.hr_sab;
                    nomeDia = 'Sábado';
                    break;
            }
            
            // Se não há horário definido para o dia
            if (!horario || horario === '' || horario === 'null') {
                return `${nomeDia}: Fechado`;
            }
            
            // Se há horário definido
            return `${nomeDia}: ${horario}`;
        }

        // Função para converter data do formato brasileiro (dd/mm/aaaa) para Date
        function converterDataBRParaDate(dataBR) {
            if (!dataBR || dataBR === '00/00/0000') {
                return null; // Data inválida
            }
            
            try {
                const partes = dataBR.split('/');
                if (partes.length !== 3) {
                    return null;
                }
                
                const dia = parseInt(partes[0]);
                const mes = parseInt(partes[1]) - 1; // Mês começa em 0 no JavaScript
                const ano = parseInt(partes[2]);
                
                // Verificar se os valores são válidos
                if (isNaN(dia) || isNaN(mes) || isNaN(ano) || ano < 1900) {
                    return null;
                }
                
                return new Date(ano, mes, dia);
            } catch (error) {
                console.error('❌ Erro ao converter data:', dataBR, error);
                return null;
            }
        }

        // Função para carregar empresas do localStorage
        function carregarEmpresas() {
            console.log('🔍 Carregando empresas do localStorage...');
            
            try {
                const empresas = JSON.parse(localStorage.getItem('empresas') || '[]');
                const timestamp = localStorage.getItem('empresas_timestamp');
                
                console.log('📊 Dados encontrados:', empresas);
                console.log('🕒 Timestamp:', timestamp);
                console.log('📈 Total de empresas:', empresas.length);
                
                if (empresas.length === 0) {
                    console.log('❌ Nenhuma empresa encontrada');
                    document.getElementById('empresas-container').innerHTML = `
                        <div class="empty-state">
                            <h3>📭 Nenhuma empresa encontrada</h3>
                            <p>Use o botão "BAIXAR EMPRESAS" no dashboard para carregar dados do servidor.</p>
                            <a href="/dashboard" class="btn btn-primary">Ir para Dashboard</a>
                        </div>
                    `;
                    return;
                }
                
                console.log('✅ Empresas encontradas - renderizando...');
                renderizarEmpresas(empresas);
                
            } catch (error) {
                console.error('❌ Erro ao carregar empresas:', error);
                document.getElementById('empresas-container').innerHTML = `
                    <div class="empty-state">
                        <h3>❌ Erro ao carregar dados</h3>
                        <p>Erro: ${error.message}</p>
                        <button class="btn btn-primary" onclick="carregarEmpresas()">🔄 Tentar Novamente</button>
                    </div>
                `;
            }
        }

        // Função para renderizar empresas
        function renderizarEmpresas(empresas) {
            console.log('🎨 Renderizando empresas...');
            
            const container = document.getElementById('empresas-container');
            
            const empresasHTML = empresas.map((empresa, index) => {
                console.log(`🏢 Processando empresa ${index + 1}:`, empresa);
                
                const razao = empresa.razao || empresa.nome || 'Razão social não informada';
                const atividade = empresa.atividades && empresa.atividades.length > 0 ? empresa.atividades[0].nomeatividade : 'Atividade não informada';
                const cidade = empresa.cidade || 'Cidade não informada';
                const estado = empresa.estado || '';
                const cnpj = empresa.cnpj || 'CNPJ não informado';
                
                // Buscar informações de farmacêuticos da empresa
                const farmaceuticosInfo = buscarFarmaceuticosEmpresa(empresa);
                
                                return `
                    <div class="empresa-item" onclick="selecionarEmpresa(${index})">
                        <div class="empresa-content-left">
                            <div class="empresa-top-info">
                                <div class="empresa-inspecao">🔍 Inspeção: ${empresa.idmeta || 'Não informado'}</div>
                                <div class="empresa-cnpj">🆔 ${cnpj}</div>
                            </div>
                            <div class="empresa-razao-inscricao">
                                <div class="empresa-inscricao-numero">📋 Inscrição: ${empresa.inscricao || empresa.inscricaonova || 'Não informado'}</div>
                                <div class="empresa-razao">${razao}</div>
                            </div>
                            <div class="empresa-atividade">${atividade}</div>
                            <div class="empresa-localizacao">📍 ${cidade}${estado ? ', ' + estado : ''}</div>
                            <div class="empresa-endereco">🏠 ${obterEnderecoCompleto(empresa)}</div>
                        <div class="empresa-info-bottom">
                            <span class="farmaceutico-tag diretor">👨‍⚕️ ${farmaceuticosInfo.diretores} Diretor</span>
                            <span class="farmaceutico-tag assistente">👨‍⚕️ ${farmaceuticosInfo.assistentes} Assistente</span>
                            <span class="empresa-perfil-tag">🏭 ${empresa.perfil || 'Perfil não informado'}</span>
                            <span class="empresa-afastamentos-tag">🏥 Afast. Ano: ${empresa.qtdeafas1ano || '0'}</span>
                            <span class="horario-tag">🕐 ${obterHorarioDiaAtual(empresa)}</span>
                        </div>
                    </div>
                    <div class="empresa-content-right">
                    </div>
                    </div>
                `;
            }).join('');
            
            // Manter o cabeçalho e adicionar as empresas
            container.innerHTML = `
                <div class="empresas-header">
                    <h3>🏢 Empresas Cadastradas</h3>
                    <p>Clique em uma empresa para ver detalhes completos</p>
                </div>
                ${empresasHTML}
            `;
            console.log('✅ Empresas renderizadas com sucesso');
        }

        // Função para selecionar empresa
        function selecionarEmpresa(index) {

            const empresa = empresas[index];
            
            if (empresa) {
                console.log('🏢 Empresa selecionada:', empresa);
                // Navegar para a tela de detalhes da empresa
                window.location.href = `/empresa-detalhes.html?index=${index}`;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
